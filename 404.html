<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    
    <script type="text/javascript">
        // GitHub Pages Trailing Slash & Directory Redirect Script
        (function() {
            'use strict';
            
            var loc = window.location;
            var path = loc.pathname;
            
            // Check if this looks like a directory request missing a trailing slash:
            // - Does NOT end with a slash
            // - Does NOT have a file extension (no dot in the last segment)
            // - Is not the root path
            var lastSegment = path.split('/').pop();
            var hasExtension = lastSegment.indexOf('.') !== -1;
            var endsWithSlash = path.endsWith('/');
            var isRoot = path === '/';
            
            // If it looks like a directory without a trailing slash, try adding one
            if (!endsWithSlash && !hasExtension && !isRoot) {
                // Build the corrected URL with trailing slash
                var correctedUrl = loc.protocol + '//' + loc.host + path + '/' +
                                   loc.search + loc.hash;
                
                // Use replace() so the broken URL doesn't stay in browser history
                loc.replace(correctedUrl);
                
                return;
            }
            
        })();
    </script>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }
        .container {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            display: inline-block;
        }
        h1 {
            color: #333;
            font-size: 48px;
        }
        p {
            color: #666;
            font-size: 20px;
        }
        a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Oops!</h1>
        <p>In search of a page, you did explore,<br>
           But alas, you've hit error 404.<br>
           It's not here, I fear,<br>
           Seems it's disappeared,<br>
           Please <a href="/">go home</a> to do more!
        </p>
    </div>
    
    <!--
        Note: This file should be at least 512 bytes for Internet Explorer
        compatibility. This comment ensures we meet that threshold.
        
        GitHub Pages redirect solution based on community patterns from:
        https://github.com/rafgraph/spa-github-pages
        https://github.com/slorber/trailing-slash-guide
    -->
</body>
</html>
