<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>

    <script type="text/javascript">
        // GitHub Pages Trailing Slash & Directory Redirect Script
        // Handles two common 404 causes on GitHub Pages:
        // 1. Incorrect repository name casing (e.g., /poopgen/ -> /PoopGen/)
        // 2. Missing trailing slashes on directory URLs
        (function () {
            'use strict';

            // Map of uppercase repo names to their correct casing
            var repoNames = {
                'POOPGEN': 'PoopGen'
            };

            var loc = window.location;
            var path = loc.pathname;
            var segments = path.split('/');

            // Fix repository name casing if needed
            // GitHub Pages project URLs: /<repo>/...
            if (segments.length > 1 && segments[1]) {
                var requested = segments[1];
                var upper = requested.toUpperCase();

                if (repoNames.hasOwnProperty(upper) && repoNames[upper] !== requested) {
                    segments[1] = repoNames[upper];
                    loc.replace(loc.protocol + '//' + loc.host + segments.join('/') + loc.search + loc.hash);
                    return;
                }
            }

            // Add trailing slash to directory-like paths
            // Criteria: no trailing slash, no file extension, not root
            var lastSegment = segments[segments.length - 1];
            var hasExtension = lastSegment.indexOf('.') !== -1;
            var endsWithSlash = path.endsWith('/');
            var isRoot = path === '/';

            if (!endsWithSlash && !hasExtension && !isRoot) {
                loc.replace(loc.protocol + '//' + loc.host + path + '/' + loc.search + loc.hash);
            }
        })();
    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }

        h1 { color: #333; font-size: 48px; }
        p { color: #666; font-size: 20px; }
        a { color: #007bff; text-decoration: none; font-weight: bold; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <main class="container" role="main">
        <h1>Oops!</h1>
        <p>
            In search of a page, you did explore,<br>
            But alas, you've hit error 404.<br>
            It's not here, I fear,<br>
            Seems it's disappeared,<br>
            Please <a href="/">go home</a> to find more!
        </p>
    </main>

        - https://github.com/slorber/trailing-slash-guide

</body>
</html>
