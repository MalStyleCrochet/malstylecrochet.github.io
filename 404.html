<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    
    <script type="text/javascript">
        // GitHub Pages Trailing Slash & Case-Insensitive Redirect Script
        // 
        // This script handles two common GitHub Pages issues:
        // 1. URLs without trailing slashes returning 404
        // 2. Case-insensitive URL access (e.g., /poopgen → /PoopGen/)
        //
        // The approach: Use fetch() to probe the URL with a trailing slash.
        // If it resolves (even via redirect), navigate there. This catches
        // both the trailing slash issue AND case-insensitive redirects.
        //
        // Examples of what this fixes:
        //   malstyle.com/PoopGen   → malstyle.com/PoopGen/
        //   malstyle.com/poopgen   → malstyle.com/PoopGen/  (case fix!)
        //   malstyle.com/poopgen/  → (handled by GitHub's server-side redirect)
        
        (function() {
            'use strict';
            
            var loc = window.location;
            var path = loc.pathname;
            
            // Check if this looks like a directory request missing a trailing slash:
            // - Does NOT end with a slash
            // - Does NOT have a file extension (no dot in the last segment)
            // - Is not the root path
            var lastSegment = path.split('/').pop();
            var hasExtension = lastSegment.indexOf('.') !== -1;
            var endsWithSlash = path.endsWith('/');
            var isRoot = path === '/';
            
            // If it looks like a directory without a trailing slash, probe and redirect
            if (!endsWithSlash && !hasExtension && !isRoot) {
                
                // URL to try (with trailing slash added)
                var probeUrl = loc.protocol + '//' + loc.host + path + '/';
                
                // Use fetch to check if the URL (or a redirect from it) exists
                // The {redirect: 'follow'} ensures we follow GitHub's case-insensitive redirects
                fetch(probeUrl, { method: 'HEAD', redirect: 'follow' })
                    .then(function(response) {
                        if (response.ok) {
                            // Success! Use the final URL after any redirects
                            // response.url contains the final destination (e.g., /PoopGen/)
                            var finalUrl = response.url + loc.search + loc.hash;
                            loc.replace(finalUrl);
                        } else {
                            // Probe failed - it's a genuine 404, show the error page
                            showErrorPage();
                        }
                    })
                    .catch(function() {
                        // Network error or other issue - show error page
                        showErrorPage();
                    });
                
                // Hide body while we check (prevents flash of 404 content)
                document.documentElement.style.visibility = 'hidden';
                return;
            }
            
            // If we get here, it's a genuine 404 - show the error page
            showErrorPage();
            
            function showErrorPage() {
                document.documentElement.style.visibility = 'visible';
            }
        })();
    </script>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }
        .container {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            display: inline-block;
        }
        h1 {
            color: #333;
            font-size: 48px;
        }
        p {
            color: #666;
            font-size: 20px;
        }
        a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Oops!</h1>
        <p>In search of a page, you did explore,<br>
           But alas, you've hit error 404.<br>
           It's not here, I fear,<br>
           Seems it's disappeared,<br>
           Please <a href="/">go home</a> to do more!
        </p>
    </div>
    
    <!--
        Note: This file should be at least 512 bytes for Internet Explorer
        compatibility. This comment ensures we meet that threshold.
        
        GitHub Pages redirect solution based on community patterns from:
        https://github.com/rafgraph/spa-github-pages
        https://github.com/slorber/trailing-slash-guide
    -->
</body>
</html>
